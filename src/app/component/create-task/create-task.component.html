<form>
  <div class="input-group">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input type="text" matInput placeholder="Task title" [formControl]="titleFormControl" [errorStateMatcher]="matcher"/>
      @if (!titleFormControl.valid) {
        <mat-error>Title should be at least <strong>3 characters</strong> long</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea type="text" rows="3" matInput placeholder="Task description" [formControl]="descriptionFormControl"></textarea>
    </mat-form-field>
  </div>

  <button type="submit" [disabled]="!titleFormControl.valid" mat-fab aria-label="Icon button with a plus icon" (click)="createTask()">
    <mat-icon>add</mat-icon>
  </button>

</form>
